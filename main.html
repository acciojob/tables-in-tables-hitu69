<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 600px; height: 300px" border="1" align="center">
      <!-- Your code here -->
		<tr>
			<td style="width: 50%">
				<table border="1" align="center" style="width: 100%">
					<tr>
						<th colspan="2">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr align="center">
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table class="table-1" border="1" align="center" style="width: 100%">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
						<ul>
							<li>List item 1</li>
							<li>List item 2</li>
							<li>List item 3</li>
						</ul>
						</td>	
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table border="1" align="center" style="width: 100%">
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr align="center">
						<td><a href="#">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1" align="center" style="width: 100%">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr >
						<th class="bg-black" >HTML</th>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
